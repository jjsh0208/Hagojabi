<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hagojabi</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/user/loginForm.css}">
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> &lt;!&ndash; jQuery 추가 &ndash;&gt;-->
</head>
<body>

<div class="container">

    <!-- Include Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Include Left-Menu Fragment -->
    <div th:replace="fragments/left-menu :: left-menu"></div>

    <!-- Content Area -->
    <div class="content-wrapper">
        <div class="loginForm-content">
            <div class="loginForm-wrapper">

                <form id="loginForm">
                    <div class="login-header text-center">
                        <h1 class="title">로그인</h1>
                        <p class="subtitle">소셜 계정으로 로그인하거나 이메일을 사용하세요</p>
                    </div>

                    <div class="social-login">
                        <a th:href="@{/oauth2/authorization/google}" class="oauth2_btn google-btn">
                            <span class="icon">G</span>Google로 로그인
                        </a>
                        <a th:href="@{/oauth2/authorization/naver}" class="oauth2_btn naver-btn">
                            <span class="icon">N</span>네이버로 로그인
                        </a>
                        <a th:href="@{/oauth2/authorization/kakao}" class="oauth2_btn kakao-btn">
                            <span class="icon">K</span>카카오로 로그인
                        </a>
                    </div>

                    <div class="divider">
                        <span class="line"></span>
                        <span class="divider-text">또는 이메일로 계속하기</span>
                    </div>

                    <div class="email-login">
                        <input name="email" type="email" placeholder="name@example.com" class="input" required />
                        <input name="password" type="password" placeholder="비밀번호" class="input" required />
                        <button type="submit" class="btn login-btn">로그인</button>
                    </div>
                </form>

                <div class="sign-up">
                    <p class="sign-up-text">계정이 없으신가요? <a th:href="@{/joinForm}" class="sign-up-link">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 방지

            // 입력된 데이터 가져오기
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // JSON 데이터 생성
            const loginData = {
                email: email,
                password: password
            };

            // Fetch 요청 보내기
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
                .then(response => {
                    console.log(response)
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }

                    // Access token을 응답 헤더에서 가져오기
                    const accessToken = response.headers.get('access'); // Access token from the headers
                    console.log('Access Token:', accessToken); // Log the access token

                    // Access token을 localStorage에 저장
                    localStorage.setItem('access', accessToken);

                    // 리다이렉트 또는 다른 작업 수행
                    window.location.href = '/'; // 예: 성공 시 페이지로 리다이렉트
                })
                .catch(error => {
                    // 로그인 실패 시 처리
                    console.error('로그인 실패:', error);
                });
        });
    });
</script>

</body>
</html>
