<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Success</title>
</head>
<body>
<h1>Login Successful</h1>
<p>Processing your login...</p>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Extract the token from the data injected by the controller
    const token = getQueryParam('accessToken');

    if (token) {
        const bearerToken = 'Bearer ' + token;  // Add the "Bearer" prefix here

        // Store the token in local storage
        localStorage.setItem('access', bearerToken);

        redirectToHomeWithToken(bearerToken);
    } else {
        alert("로그인 오류 다시 시도해주세요.");
        console.error('Token not found');
        // window.location.href = '/';  // Adjust this to your target page
    }


    // Function to redirect to the home page with the access token in headers
    function redirectToHomeWithToken(token) {
        // Create a fetch request to the home page with the token in headers
        fetch('/', {
            method: 'GET',
            headers: {
                'Authorization': token // Include the access token in the Authorization header
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch home page: ' + response.statusText);
                }
                return response.text(); // Get the response text (HTML)
            })
            .then(html => {
                // Replace the entire document body with the home page content
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                console.error('Error fetching home page:', error);
                // Optionally redirect to login if fetching home page fails
                window.location.href = '/login';
            });
    }

</script>

</body>
</html>
